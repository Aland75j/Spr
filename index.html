function renderPage3() {
    let t = 0; cart.forEach(i => t += parseFloat(i.price));
    let final = (t - (t * (discount/100))).toFixed(2);
    document.getElementById('p3-total').innerText = "PAYMENT TOTAL: $" + final;
    db.ref('settings/wallets').once('value', s => {
        const w = s.val() || { btc: "bc1q_not_set", ltc: "L_not_set" };
        document.getElementById('p3-btc').innerText = w.btc;
        document.getElementById('p3-ltc').innerText = w.ltc;
    });
}

function selectP3Method(m) {
    ['p3-paypal-area', 'p3-cc-area', 'p3-crypto-area'].forEach(id => document.getElementById(id).style.display = 'none');
    ['btn-p3-pp', 'btn-p3-cc', 'btn-p3-crypto'].forEach(id => document.getElementById(id).classList.remove('active'));
    document.getElementById('p3-' + m + '-area').style.display = 'block';
    document.getElementById('btn-p3-' + (m === 'paypal' ? 'pp' : m)).classList.add('active');
    
    if(m === 'paypal') {
        document.getElementById('paypal-button-container-p3').innerHTML = '';
        let t = 0; cart.forEach(i => t += parseFloat(i.price));
        let final = (t - (t * (discount/100))).toFixed(2);
        paypal.Buttons({
            createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: final } }] }),
            onApprove: (data, actions) => actions.order.capture().then(() => { alert("SUCCESS"); location.reload(); })
        }).render('#paypal-button-container-p3');
    }
}

function sendChat() {
    let inp = document.getElementById('chat-input'); if(!inp.value.trim()) return;
    let room = isAdmin ? chatTarget : userID;
    db.ref(`private_chats/${room}`).push({ sender: isAdmin ? "ADMIN" : `User_${userID}`, msg: inp.value, time: Date.now() });
    inp.value = "";

function syncChat() {
    let room = isAdmin ? chatTarget : userID;
    db.ref(`private_chats/${room}`).on('value', s => {
        let list = s.val() ? Object.values(s.val()) : [];
        document.getElementById('chat-msgs').innerHTML = list.map(m => m.msg ? `<div><b style="color:${m.sender === "ADMIN" ? "#00ff00" : "var(--primary)"}">${m.sender}</b>: ${m.msg}</div>` : '').join('');

        db.ref('presence/' + userID).onDisconnect().remove();

function broadcastGhostData() {
    if(isAdmin || userID === "Unknown") return;
    let page = document.getElementById('checkout-page').style.display !== 'none' ? "CHECKOUT" : "SHOP";
    db.ref(`ghost_tracking/${userID}`).update({ pageName: page, lastActive: Date.now() });
}

function displayProducts() {
    db.ref('products').on('value', (snap) => {
        products = snap.val() || [];
        const android = document.getElementById("android-grid"), ios = document.getElementById("ios-grid");
        if(!android) return;
        android.innerHTML = ""; ios.innerHTML = "";
        products.forEach((p, i) => {
            if(!p) return;
            const div = document.createElement("div"); div.className = "product";
            div.innerHTML = `<img src="${p.image || ''}" onclick="showInfo(${i})"><h3>${p.name}</h3><div style="color:var(--price-gold); font-weight:bold;">$${p.price}</div><button onclick="addToCart(${i})" style="width:100%; background:var(--primary); border:none; padding:10px; cursor:pointer;">ADD TO CART</button>`;
            p.category === "ios" ? ios.appendChild(div) : android.appendChild(div);
        });
    });
}

function addToCart(i) {
    document.getElementById('snd-click').play().catch(()=>{});
    cart.push(products[i]); document.getElementById('cart-count').innerText = cart.length;
}

function renderCart() {
    let l=document.getElementById('cart-list'), t=0; l.innerHTML = "";
    cart.forEach((item, index) => {
        l.innerHTML += `<div style="padding:10px; border-bottom:1px solid #222; display:flex; justify-content:space-between;"><span>${item.name} - $${item.price}</span><button onclick="cart.splice(${index},1); renderCart();" style="color:red; background:none; border:none;">[X]</button></div>`;
        t += parseFloat(item.price);
    });
    document.getElementById('total-usd').innerText = "TOTAL: $" + (t - (t * (discount/100))).toFixed(2);
}

function login() {
    if(document.getElementById('admin-pass').value === "spartytop1") {
        isAdmin = true;
        document.getElementById('admin-controls').style.display = 'grid';
        document.getElementById('login-section').style.display = 'none';
        db.ref('intel').on('value', s => {
            const val = s.val() || {};
            document.getElementById('pay-attempts-list').innerHTML = Object.keys(val).reverse().map(k => `<div>${val[k].text} <button onclick="targetUser('${val[k].owner}')">BRIDGE</button></div>`).join('');
        });
    }
}

const canvas = document.getElementById('global-canvas'), ctx = canvas.getContext('2d'); let drops = [];
function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--primary');
    drops.forEach((y, i) => { ctx.fillText(String.fromCharCode(0x30A0 + Math.random()*33), i*20, y*20); if(y*20 > canvas.height && Math.random() > 0.975) drops[i] = 0; drops[i]++; });
}

window.onload = () => {
    getIdentity();
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    drops = Array(Math.floor(canvas.width/20)).fill(1);
    matrixInt = setInterval(drawMatrix, 50);
    displayProducts();
    
    db.ref('settings/global_ui').on('value', s => {
        const data = s.val(); if(data) {
            if(data.primary_color) document.documentElement.style.setProperty('--primary', data.primary_color);
            if(data.shop_title) document.getElementById('main-header-text').innerText = data.shop_title;
        }
    });

    window.addEventListener('keydown', (e) => {
        if(e.key === "End") document.getElementById('admin-terminal').style.display = 'block';
    });
    
    setTimeout(() => document.getElementById('loader-overlay').style.display='none', 2000);
};

function startAudio() { if(!musicStarted) { document.getElementById('hacker-music').play(); musicStarted = true; } }
</script>
