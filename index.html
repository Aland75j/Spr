        .intel-ticker-label { background: var(--primary); color: #000; font-weight: bold; padding: 0 15px; height: 100%; display: flex; align-items: center; }

<script>
let products = [], cart = [], isAdmin = false, activeAdminSession = "";

// --- RECOVERED NODE BACKGROUND ---
const canvas = document.getElementById('global-canvas');
const ctx = canvas.getContext('2d');
let particles = [];
class Particle {
    constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 2 + 1; this.speedX = Math.random() * 1 - 0.5; this.speedY = Math.random() * 1 - 0.5; }
    update() { this.x += this.speedX; this.y += this.speedY; if (this.x > canvas.width || this.x < 0) this.speedX *= -1; if (this.y > canvas.height || this.y < 0) this.speedY *= -1; }
    draw() { ctx.fillStyle = 'rgba(255, 215, 0, 0.5)'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
}
function initNodes() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; particles = []; for (let i = 0; i < 100; i++) particles.push(new Particle()); }
function animateNodes() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animateNodes); }

// --- RECOVERED ADMIN FUNCTIONS ---
function login() {
    if(document.getElementById('admin-pass').value === "spartytop1") {
        isAdmin = true;
        document.getElementById('admin-controls').style.display = 'grid';
        document.getElementById('login-section').style.display = 'none';
        db.ref('support').on('value', snap => {
            const list = document.getElementById('admin-chat-sessions'); list.innerHTML = "";
            snap.forEach(child => { let ip = child.key; let div = document.createElement('div'); div.style.padding="10px"; div.style.borderBottom="1px solid #222"; div.style.cursor="pointer"; div.innerText = "Session: " + ip.replace(/_/g, '.'); div.onclick = () => openAdminChat(ip); list.appendChild(div); });
        });
        renderAdminAssets();
    }
}
function openAdminChat(ip) { activeAdminSession = ip; document.getElementById('admin-chat-view').style.display = 'block'; db.ref('support/' + ip).on('value', snap => { let box = document.getElementById('admin-chat-messages'); box.innerHTML = ""; snap.forEach(c => { let m = c.val(); box.innerHTML += `<div class="msg msg-${m.sender}">${m.text}</div>`; }); box.scrollTop = box.scrollHeight; }); }
function sendAdminReply() { let m = document.getElementById('admin-chat-input').value; if(m && activeAdminSession) db.ref('support/' + activeAdminSession).push({ sender: 'admin', text: m }); document.getElementById('admin-chat-input').value = ""; }
function addFeedMessage() { let t = document.getElementById('feed-input').value; if(t) db.ref('live_feed').push(t); document.getElementById('feed-input').value=""; }
function deleteFeed(k) { db.ref('live_feed/' + k).remove(); }
function setBroadcast() { db.ref('settings/broadcast').set(document.getElementById('bc-input').value); }
function banClientIP() { let ip = document.getElementById('ban-ip-input').value; if(ip) db.ref('banned_ips').once('value', s => { let l = s.val() || []; l.push(ip); db.ref('banned_ips').set(l); }); }
function savePPID() { db.ref('settings/paypal_id').set(document.getElementById('pp-id-input').value); }

// --- CORE SHOP LOGIC ---
function displayProducts() {
    db.ref('products').on('value', snap => {
        products = snap.val() || [];
        const andr = document.getElementById("android-grid"), ios = document.getElementById("ios-grid");
        andr.innerHTML = ""; ios.innerHTML = "";
        products.forEach((p, i) => {
            let div = document.createElement("div"); div.className = "product";
            div.innerHTML = `<img src="${p.image}" onclick="showInfo(${i})"><h3>${p.name}</h3><div style="color:var(--price-gold)">$${p.price}</div><button onclick="addToCart(${i})" class="ui-btn" style="width:100%; border:none;">BUY</button>`;
            p.category === "ios" ? ios.appendChild(div) : andr.appendChild(div);
        });
        if(isAdmin) renderAdminAssets();
    });
}
function addProduct() {
    const n=document.getElementById('p-name').value, p=document.getElementById('p-price').value, y=document.getElementById('p-yt').value, c=document.getElementById('p-cat').value, d=document.getElementById('p-desc').value, f=document.getElementById('p-img').files[0];
    const reader = new FileReader(); reader.onload = (e) => { products.push({name:n, price:p, yt:y, category:c, desc:d, image: e.target.result}); db.ref('products').set(products); }; if(f) reader.readAsDataURL(f);
}
function renderAdminAssets() { const l = document.getElementById('admin-asset-list'); l.innerHTML = products.map((p, i) => `<div>${p.name} <button onclick="deleteProduct(${i})">X</button></div>`).join(''); }
function deleteProduct(i) { products.splice(i, 1); db.ref('products').set(products); }
function addToCart(i) { cart.push(products[i]); document.getElementById('cart-count').innerText = cart.length; }
function showShop() { document.getElementById('shop-page').style.display='block'; document.getElementById('info-page').style.display='none'; document.getElementById('checkout-page').style.display='none'; }
function showCheckout() { document.getElementById('shop-page').style.display='none'; document.getElementById('checkout-page').style.display='block'; renderCart(); }
function renderCart() { let l=document.getElementById('cart-list'), t=0; l.innerHTML=""; cart.forEach(i=>{ l.innerHTML+=`<div>${i.name} - $${i.price}</div>`; t+=parseFloat(i.price); }); document.getElementById('total-usd').innerText="TOTAL: $"+t; }
function showInfo(i) { const p=products[i]; document.getElementById('shop-page').style.display='none'; document.getElementById('info-page').style.display='block'; document.getElementById('info-img').src=p.image; document.getElementById('info-title').innerText=p.name; document.getElementById('info-price').innerText="$"+p.price; document.getElementById('info-desc').innerText=p.desc; document.getElementById('info-btns').innerHTML=`<button class="ui-btn" onclick="addToCart(${i})">ADD TO CART</button>`; }

// --- CHAT SYSTEM ---
function toggleChatWindow() { let w = document.getElementById('chat-window'); w.style.display = w.style.display === 'flex' ? 'none' : 'flex'; if(w.style.display==='flex') listenMessages(); }
function sendChatMessage() { let m = document.getElementById('chat-input').value; if(m && userIP !== "unknown") { db.ref('support/' + userIP.replace(/\./g, '_')).push({ sender: 'user', text: m }); document.getElementById('chat-input').value = ""; } }
function listenMessages() { db.ref('support/' + userIP.replace(/\./g, '_')).on('value', snap => { let box = document.getElementById('chat-messages'); box.innerHTML = ""; snap.forEach(c => { box.innerHTML += `<div class="msg msg-${c.val().sender}">${c.val().text}</div>`; }); box.scrollTop = box.scrollHeight; }); }

window.onload = () => {
    initNodes(); animateNodes(); displayProducts();
    db.ref('live_feed').on('value', snap => {
        let marquee = document.getElementById('main-ticker');
        let adminList = document.getElementById('admin-feed-list');
        let txt = " >>> R4 SYSTEM ACTIVE :: "; adminList.innerHTML = "";
        snap.forEach(c => { txt += `${c.val()} :: `; adminList.innerHTML += `<div>${c.val()} <button onclick="deleteFeed('${c.key}')" style="color:red; background:none; border:none;">[X]</button></div>`; });
        marquee.innerText = txt;
    });
    db.ref('settings/broadcast').on('value', s => { let b = document.getElementById('global-alert-banner'); if(s.val()){ b.innerText = "‚ö†Ô∏è SYSTEM: "+s.val(); b.style.display='block'; } else b.style.display='none'; });
    let lb = document.getElementById('load-bar'), p = 0;
    let int = setInterval(() => { p += 2; lb.style.width = p + "%"; if(p>=100){ clearInterval(int); document.getElementById('loader-overlay').style.display='none'; } }, 30);
};
window.onkeydown = (e) => { if(e.key === "Insert") document.getElementById('admin-terminal').style.display = 'block'; };
function closeAdmin() { document.getElementById('admin-terminal').style.display = 'none'; }
function toggleTheme() { document.body.classList.toggle('blue-theme'); }
function startAudio() { document.getElementById('hacker-music').play().catch(()=>{}); }
</script>
