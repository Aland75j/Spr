<script>
let products = [], cart = [], musicStarted = false, activeAdminSession = "";

// --- NODE BACKGROUND ENGINE (FIXED) ---
const canvas = document.getElementById('global-canvas');
const ctx = canvas.getContext('2d');
let particles = [];
const mouse = { x: null, y: null, radius: 150 };
window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 1.5;
        this.speedY = (Math.random() - 0.5) * 1.5;
    }
    update() {
        this.x += this.speedX; this.y += this.speedY;
        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
        let dx = mouse.x - this.x; let dy = mouse.y - this.y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < mouse.radius) {
            if (mouse.x < this.x && this.x < canvas.width - 10) this.x += 2;
            if (mouse.x > this.x && this.x > 10) this.x -= 2;
            if (mouse.y < this.y && this.y < canvas.height - 10) this.y += 2;
            if (mouse.y > this.y && this.y > 10) this.y -= 2;
        }
    }
    draw() { ctx.fillStyle = 'rgba(255, 215, 0, 0.8)'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
}

function initNodes() {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    particles = []; let n = (canvas.height * canvas.width) / 9000;
    for (let i = 0; i < n; i++) particles.push(new Particle());
}

function animateNodes() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < particles.length; i++) {
        particles[i].update(); particles[i].draw();
        for (let j = i; j < particles.length; j++) {
            let dx = particles[i].x - particles[j].x; let dy = particles[i].y - particles[j].y;
            let dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 150) {
                ctx.strokeStyle = `rgba(255, 215, 0, ${1 - dist/150})`;
                ctx.lineWidth = 0.5; ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
            }
        }
    }
    requestAnimationFrame(animateNodes);
}

// --- CORE ADMIN FUNCTIONS ---
function login() {
    if(document.getElementById('admin-pass').value === "spartytop1") {
        document.getElementById('admin-controls').style.display = 'grid';
        document.getElementById('login-section').style.display = 'none';
        db.ref('support').on('value', snap => {
            const list = document.getElementById('admin-chat-sessions'); list.innerHTML = "";
            snap.forEach(c => { let ip = c.key; let div = document.createElement('div'); div.style.cursor='pointer'; div.innerText = "IP: " + ip.replace(/_/g,'.'); div.onclick = () => openAdminChat(ip); list.appendChild(div); });
        });
        db.ref('intel').limitToLast(20).on('value', s => { let l = s.val() ? Object.values(s.val()).reverse() : []; document.getElementById('intel-logs').innerHTML = l.map(i => `<div>${i}</div>`).join(''); });
        db.ref('banned_ips').on('value', s => { let l = s.val() || []; document.getElementById('ban-list').innerHTML = l.map(ip => `<div>${ip}</div>`).join(''); });
    }
}

function openAdminChat(ip) { activeAdminSession = ip; document.getElementById('admin-chat-view').style.display='block'; db.ref('support/'+ip).on('value', s => { let b = document.getElementById('admin-chat-messages'); b.innerHTML = ""; s.forEach(c => { b.innerHTML += `<div class="msg msg-${c.val().sender}">${c.val().text}</div>`; }); b.scrollTop = b.scrollHeight; }); }
function sendAdminReply() { let m = document.getElementById('admin-chat-input').value; if(m && activeAdminSession) db.ref('support/'+activeAdminSession).push({sender:'admin', text:m}); document.getElementById('admin-chat-input').value=""; }
function setBroadcast() { db.ref('settings/broadcast').set(document.getElementById('bc-input').value); }
function banIP() { let ip = document.getElementById('ban-ip-input').value; db.ref('banned_ips').once('value', s => { let l = s.val() || []; l.push(ip); db.ref('banned_ips').set(l); }); }
function addFeedMessage() { db.ref('live_feed').push(document.getElementById('feed-input').value); document.getElementById('feed-input').value=""; }
function deleteFeed(k) { db.ref('live_feed/'+k).remove(); }

// --- SHOP LOGIC ---
function displayProducts() {
    db.ref('products').on('value', snap => {
        products = snap.val() || [];
        const andr = document.getElementById("android-grid"), ios = document.getElementById("ios-grid");
        andr.innerHTML = ""; ios.innerHTML = "";
        products.forEach((p, i) => {
            let div = document.createElement("div"); div.className = "product";
            div.innerHTML = `<img src="${p.image}"><h3>${p.name}</h3><div style="color:var(--price-gold)">$${p.price}</div><button onclick="addToCart(${i})" class="ui-btn" style="width:100%">ADD</button>`;
            p.category === "ios" ? ios.appendChild(div) : andr.appendChild(div);
        });
    });
}
function addToCart(i) { cart.push(products[i]); document.getElementById('cart-count').innerText = cart.length; db.ref('intel').push(`ADD_CART | ${userIP} | ${products[i].name}`); }
function showShop() { document.getElementById('shop-page').style.display='block'; document.getElementById('checkout-page').style.display='none'; }
function showCheckout() { document.getElementById('shop-page').style.display='none'; document.getElementById('checkout-page').style.display='block'; renderCart(); }
function renderCart() { let l = document.getElementById('cart-list'), t = 0; l.innerHTML = ""; cart.forEach(i => { l.innerHTML += `<div>${i.name} - $${i.price}</div>`; t += parseFloat(i.price); }); document.getElementById('total-usd').innerText = "TOTAL: $"+t; }

function toggleChatWindow() { let w = document.getElementById('chat-window'); w.style.display = w.style.display === 'flex' ? 'none' : 'flex'; if(w.style.display==='flex') listenMessages(); }
function sendChatMessage() { let m = document.getElementById('chat-input').value; if(m && userIP !== "unknown"){ db.ref('support/'+userIP.replace(/\./g,'_')).push({sender:'user', text:m}); document.getElementById('chat-input').value=""; } }
function listenMessages() { db.ref('support/'+userIP.replace(/\./g,'_')).on('value', s => { let b = document.getElementById('chat-messages'); b.innerHTML = ""; s.forEach(c => { b.innerHTML += `<div class="msg msg-${c.val().sender}">${c.val().text}</div>`; }); b.scrollTop = b.scrollHeight; }); }

function startAudio() { if(!musicStarted) { document.getElementById('hacker-music').play().then(()=>musicStarted=true).catch(()=>{}); } }
function toggleMusic(e) { e.stopPropagation(); let m = document.getElementById('hacker-music'); m.paused ? m.play() : m.pause(); }
function toggleTheme() { document.body.classList.toggle('blue-theme'); }
function closeAdmin() { document.getElementById('admin-terminal').style.display='none'; }

window.onload = () => {
    initNodes(); animateNodes(); displayProducts();
    db.ref('live_feed').on('value', s => {
        let mt = document.getElementById('main-ticker'), al = document.getElementById('admin-feed-list');
        let full = " >>> SYSTEM ACTIVE :: "; al.innerHTML = "";
        s.forEach(c => { full += `${c.val()} :: `; al.innerHTML += `<div>${c.val()} <button onclick="deleteFeed('${c.key}')" style="color:red; background:none; border:none;">[X]</button></div>`; });
        mt.innerText = full;
    });
    db.ref('settings/broadcast').on('value', s => { let b = document.getElementById('global-alert-banner'); if(s.val()){ b.innerText = "‚ö†Ô∏è "+s.val(); b.style.display='block'; } else b.style.display='none'; });
    let lb = document.getElementById('load-bar'), p = 0;
    let int = setInterval(() => { p += 2; lb.style.width = p + "%"; if(p>=100){ clearInterval(int); document.getElementById('loader-overlay').style.display='none'; } }, 30);
};
window.onkeydown = (e) => { if(e.key === "Insert") document.getElementById('admin-terminal').style.display = 'block'; };
window.addEventListener('resize', initNodes);
</script>
