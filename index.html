<script>
let products = [], cart = [], coupons = {}, isAdmin = false, discount = 0, musicStarted = false;
let userIP = "Scanning...", userID = "Unknown", chatTarget = "NONE", matrixInt;

function renderPage3() {
    let t = 0; cart.forEach(i => t += parseFloat(i.price));
    let final = (t - (t * (discount/100))).toFixed(2);
    document.getElementById('p3-total').innerText = "TOTAL: $" + final;
    db.ref('settings/wallets').once('value', s => {
        const w = s.val() || { btc: "bc1q...", ltc: "L..." };
        document.getElementById('p3-btc').innerText = w.btc;
        document.getElementById('p3-ltc').innerText = w.ltc;
    });
}

function selectP3Method(m) {
    document.getElementById('p3-paypal-area').style.display = (m==='paypal')?'block':'none';
    document.getElementById('p3-crypto-area').style.display = (m==='crypto')?'block':'none';
    if(m === 'paypal') {
        document.getElementById('paypal-button-container-p3').innerHTML = '';
        let t = 0; cart.forEach(i => t += parseFloat(i.price));
        let final = (t - (t * (discount/100))).toFixed(2);
        paypal.Buttons({
            createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: final } }] }),
            onApprove: (data, actions) => actions.order.capture().then(() => { alert("SUCCESS"); location.reload(); })
        }).render('#paypal-button-container-p3');
    }
}

function saveWallets() {
    db.ref('settings/wallets').set({ btc: document.getElementById('adm-btc').value, ltc: document.getElementById('adm-ltc').value }).then(() => alert("WALLETS DEPLOYED"));
}

function triggerHackerPay() {
    if(cart.length === 0) return alert("EMPTY");
    document.getElementById('checkout-page').style.display = 'none';
    document.getElementById('page-3').style.display = 'block';
    renderPage3();
}

function showShop() { 
    ['shop-page', 'info-page', 'checkout-page', 'page-3'].forEach(id => document.getElementById(id).style.display = id === 'shop-page' ? 'block' : 'none');
    broadcastGhostData(); 
}

function showCheckout() {
    document.getElementById('shop-page').style.display = 'none';
    document.getElementById('info-page').style.display = 'none';
    document.getElementById('checkout-page').style.display = 'block';
    renderCart();
    broadcastGhostData();
}

function toggleChat() { let c = document.getElementById('chat-widget'); c.style.display = (c.style.display==='flex')?'none':'flex'; }
function closeAdmin() { document.getElementById('admin-terminal').style.display='none'; }

function sendChat() {
    let inp = document.getElementById('chat-input'); if(!inp.value.trim()) return;
    let room = isAdmin ? chatTarget : userID;
    db.ref(`private_chats/${room}`).push({ sender: isAdmin ? "ADMIN" : `User_${userID}`, msg: inp.value, time: Date.now() });
    inp.value = "";
}

function syncChat() {
    let room = isAdmin ? chatTarget : userID;
    db.ref(`private_chats/${room}`).on('value', s => {
        let list = s.val() ? Object.values(s.val()) : [];
        document.getElementById('chat-msgs').innerHTML = list.map(m => m.msg ? `<div><b>${m.sender}</b>: ${m.msg}</div>` : '').join('');
        document.getElementById('chat-msgs').scrollTop = document.getElementById('chat-msgs').scrollHeight;
    });
}

async function getIdentity() {
    try {
        const r = await fetch('https://api.ipify.org?format=json');
        const d = await r.json();
        userIP = d.ip; userID = userIP.split('.')[0];
        db.ref('presence/' + userID).set(true);
        db.ref('presence/' + userID).onDisconnect().remove();
        if(!isAdmin) { syncChat(); broadcastGhostData(); }
    } catch(e) {}
}

function broadcastGhostData() {
    if(isAdmin || userID === "Unknown") return;
    let page = document.getElementById('checkout-page').style.display !== 'none' ? "CHECKOUT" : "SHOP";
    db.ref(`ghost_tracking/${userID}`).update({ pageName: page, lastActive: Date.now() });
}

function displayProducts() {
    db.ref('products').on('value', (snap) => {
        products = snap.val() || [];
        const android = document.getElementById("android-grid"), ios = document.getElementById("ios-grid");
        if(!android) return; android.innerHTML = ""; ios.innerHTML = "";
        products.forEach((p, i) => {
            if(!p) return;
            const div = document.createElement("div"); div.className = "product";
            div.innerHTML = `<img src="${p.image || ''}" onclick="showInfo(${i})"><h3>${p.name}</h3><div style="color:gold;">$${p.price}</div><button onclick="addToCart(${i})" class="ui-btn" style="width:100%;">ADD</button>`;
            p.category === "ios" ? ios.appendChild(div) : android.appendChild(div);
        });
    });
}

function showInfo(i) {
    const p = products[i];
    document.getElementById('shop-page').style.display = 'none';
    document.getElementById('info-page').style.display = 'block';
    document.getElementById('info-img').src = p.image || '';
    document.getElementById('info-title').innerText = p.name;
    document.getElementById('info-price').innerText = "$" + p.price;
    document.getElementById('info-desc').innerText = p.desc;
    document.getElementById('info-btns').innerHTML = `<button class="ui-btn" onclick="addToCart(${i})">ADD TO CART</button>`;
}

function addToCart(i) { document.getElementById('snd-click').play().catch(()=>{}); cart.push(products[i]); document.getElementById('cart-count').innerText = cart.length; }

function login() {
    if(document.getElementById('admin-pass').value === "spartytop1") {
        isAdmin = true; document.getElementById('admin-controls').style.display = 'grid'; document.getElementById('login-section').style.display = 'none';
    }
}

const canvas = document.getElementById('global-canvas'), ctx = canvas.getContext('2d'); let drops = [];
function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#ffd700"; ctx.font = "15px monospace";
    drops.forEach((y, i) => { ctx.fillText(String.fromCharCode(0x30A0 + Math.random()*33), i*20, y*20); if(y*20 > canvas.height && Math.random() > 0.975) drops[i] = 0; drops[i]++; });
}

window.onload = () => {
    getIdentity();
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    drops = Array(Math.floor(canvas.width/20)).fill(1);
    setInterval(drawMatrix, 50);
    displayProducts();
    const logs = document.getElementById('load-logs'), lines = ["> BOOTING R4...", "> SYNCING DATABASE...", "> READY."];
    let step = 0;
    let loadInt = setInterval(() => {
        if(step < lines.length) {
            logs.innerHTML += `<div>${lines[step]}</div>`;
            document.getElementById('load-bar').style.width = ((step+1)*33) + "%";
            step++;
        } else {
            clearInterval(loadInt);
            setTimeout(() => document.getElementById('loader-overlay').style.display='none', 800);
        }
    }, 600);
    window.addEventListener('keydown', (e) => { if(e.key === "End") document.getElementById('admin-terminal').style.display = 'block'; });
};

function startAudio() { if(!musicStarted) { document.getElementById('hacker-music').play().catch(()=>{}); musicStarted = true; } }
function toggleMusic(e) { if(e) e.stopPropagation(); let m = document.getElementById('hacker-music'); if(m.paused) m.play(); else m.pause(); }
</script>
