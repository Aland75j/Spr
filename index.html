<script>
let products = [], cart = [], coupons = {}, isAdmin = false, discount = 0, musicStarted = false;

// Display Shop Items
function displayProducts() {
    db.ref('products').on('value', (snap) => {
        products = snap.val() || [];
        const android = document.getElementById("android-grid"), ios = document.getElementById("ios-grid");
        if(!android) return;
        android.innerHTML = ""; ios.innerHTML = "";
        products.forEach((p, i) => {
            if(!p) return;
            const div = document.createElement("div"); div.className = "product";
            div.innerHTML = `
                <img src="${p.image || ''}">
                <h3 style="color:var(--primary)">${p.name}</h3>
                <div style="color:var(--price-gold); font-size:20px; font-weight:bold;">$${p.price}</div>
                <button onclick="addToCart(${i})" class="ui-btn" style="width:100%; margin-top:10px;">ADD TO CART</button>
            `;
            p.category === "ios" ? ios.appendChild(div) : android.appendChild(div);
        });
    });
}

// Cart Management
function addToCart(i) { cart.push(products[i]); updateCartCount(); }
function updateCartCount() { document.getElementById('cart-count').innerText = cart.length; }
function showCheckout() { 
    document.getElementById('shop-page').style.display='none'; 
    document.getElementById('checkout-page').style.display='block'; 
    renderCart(); 
}

function renderCart() {
    let list = document.getElementById('cart-list'), total = 0;
    list.innerHTML = "";
    if(cart.length === 0) {
        list.innerHTML = "<div style='color:gray; padding:20px;'>MANIFEST_EMPTY: No items selected.</div>";
    }
    cart.forEach((item, index) => {
        list.innerHTML += `
            <div class="manifest-item">
                <div style="text-align:left;">
                    <div class="item-status">‚úì [ STATUS: READY ]</div>
                    <div class="item-name">${item.name}</div>
                </div>
                <div style="display:flex; align-items:center; gap:15px;">
                    <div style="color:var(--price-gold); font-weight:bold;">$${item.price}</div>
                    <div class="remove-trigger" onclick="cart.splice(${index},1); renderCart(); updateCartCount();">DELETE</div>
                </div>
            </div>
        `;
        total += parseFloat(item.price);
    });
    let finalValue = (total - (total * (discount/100))).toFixed(2);
    document.getElementById('total-usd').innerText = "TOTAL: $" + finalValue;
}

// Same logic, new Page 3 look
function triggerHackerPay() {
    if(cart.length === 0) return alert("MANIFEST ERROR: Inventory Empty.");
    document.getElementById('auth-overlay').style.display = 'flex';
    document.getElementById('paypal-button-container').innerHTML = '';
    
    let total=0; cart.forEach(i=>total+=parseFloat(i.price));
    let final = (total - (total * (discount/100))).toFixed(2);
    
    paypal.Buttons({
        style: { shape: 'rect', color: 'gold', layout: 'vertical' },
        createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: final } }] }),
        onApprove: (data, actions) => actions.order.capture().then(det => {
            cart.forEach(item => { if(item.delivery) { const a=document.createElement('a'); a.href=item.delivery.data; a.download=item.delivery.name; a.click(); } });
            alert("TRANSACTION VERIFIED. FILES DELIVERED."); location.reload();
        })
    }).render('#paypal-button-container');
}

// Admin Logic (INSERT KEY)
window.onkeydown = (e) => { if(e.key === "Insert") document.getElementById('admin-terminal').style.display = 'block'; };
function closeAdmin() { document.getElementById('admin-terminal').style.display = 'none'; }
function login() {
    if(document.getElementById('admin-pass').value === "spartytop1") {
        isAdmin = true;
        document.getElementById('admin-controls').style.display = 'block';
        document.getElementById('login-section').style.display = 'none';
        db.ref('settings/paypal_id').once('value', s => document.getElementById('pp-id-input').value = s.val() || "");
    }
}
function addProduct() {
    const n=document.getElementById('p-name').value, p=document.getElementById('p-price').value, y=document.getElementById('p-yt').value, c=document.getElementById('p-cat').value, d=document.getElementById('p-desc').value, fImg=document.getElementById('p-img').files[0], fFile=document.getElementById('p-file').files[0];
    const read = (file) => file ? new Promise(res => { const r=new FileReader(); r.onload=e=>res({data:e.target.result, name:file.name}); r.readAsDataURL(file); }) : null;
    Promise.all([read(fImg), read(fFile)]).then(vals => {
        products.push({ name:n, price:p, yt:y, category:c, desc:d, image: vals[0] ? vals[0].data : "", delivery: vals[1] || null });
        db.ref('products').set(products).then(() => alert("DEATH_STAR_DEPLOYED"));
    });
}
function savePPID() { db.ref('settings/paypal_id').set(document.getElementById('pp-id-input').value).then(()=>alert("UPLINK_STABLE")); }

// UI Support
function showShop() { 
    document.getElementById('shop-page').style.display='block'; 
    document.getElementById('checkout-page').style.display='none'; 
}
function applyCoupon() {
    const code = document.getElementById('apply-coupon').value.toUpperCase();
    db.ref('coupons/'+code).once('value', s => { 
        if(s.exists()){ discount=s.val(); renderCart(); alert("AUTHENTICATED: " + discount + "% OFF"); } 
        else alert("ACCESS_DENIED: Invalid Code"); 
    });
}

// Background Grid
const canvas = document.getElementById('global-canvas'); const ctx = canvas.getContext('2d'); let dots = [];
function initDots() { dots = []; for(let i=0; i<85; i++) dots.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*0.8, vy: (Math.random()-0.5)*0.8 }); }
function drawGrid() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    dots.forEach((d, i) => {
        d.x += d.vx; d.y += d.vy;
        if(d.x<0 || d.x>canvas.width) d.vx *= -1; if(d.y<0 || d.y>canvas.height) d.vy *= -1;
        ctx.fillStyle = "rgba(0, 212, 255, 0.4)"; ctx.beginPath(); ctx.arc(d.x, d.y, 2, 0, Math.PI*2); ctx.fill();
        for(let j=i+1; j<dots.length; j++) {
            let dist = Math.hypot(d.x-dots[j].x, d.y-dots[j].y);
            if(dist < 110) { ctx.strokeStyle = "rgba(0, 212, 255, 0.08)"; ctx.beginPath(); ctx.moveTo(d.x, d.y); ctx.lineTo(dots[j].x, dots[j].y); ctx.stroke(); }
        }
    });
    requestAnimationFrame(drawGrid);
}

window.onload = () => {
    document.getElementById('current-date').innerText = new Date().toLocaleDateString();
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    initDots(); drawGrid(); displayProducts();
    let lb = document.getElementById('load-bar'), p = 0;
    let logBox = document.getElementById('load-logs');
    const logs = ["> INJECTING...", "> BYPASSING_FIREWALL...", "> SESSION_ENCRYPTED...", "> ACCESS_GRANTED"];
    let logIdx = 0;
    let int = setInterval(() => { 
        p += 5; lb.style.width = p + "%"; 
        if(p%25==0) { logBox.innerHTML += `<div>${logs[logIdx]}</div>`; logIdx++; }
        if(p>=100) { clearInterval(int); document.getElementById('loader-overlay').style.display='none'; }
    }, 40);
};
function startAudio() { if(!musicStarted) { document.getElementById('hacker-music').play(); musicStarted = true; } }
