<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

                document.head.appendChild(payPalScript);

    <style>
        /***********************************************************
         * MASTER STYLING - FULL EXPANSION
         ***********************************************************/
        :root {
            --primary-gold: #ffd700;
            --secondary-red: #ff0000;
            --bg-deep: #050505;
            --terminal-green: #00ff41;
            --glass-panel: rgba(0, 0, 0, 0.92);
            --gold-gradient: linear-gradient(135deg, #8a6d3b 0%, #f1da36 25%, #fdf5a6 50%, #f1da36 75%, #8a6d3b 100%);
            --transition-speed: 0.4s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: crosshair !important;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        body {
            background-color: var(--bg-deep);
            font-family: 'Courier New', monospace;
            color: #ffffff;
            overflow-x: hidden;
            padding-bottom: 120px;
        }

        /* ANIMATION DEFINITIONS */
        @keyframes matrix-fade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* SYSTEM OVERLAYS */
        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .terminal-container {
            width: 90%;
            max-width: 700px;
            border: 1px solid var(--terminal-green);
            background: #000;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        #load-logs {
            color: var(--terminal-green);
            height: 180px;
            overflow: hidden;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .bar-outer {
            width: 100%;
            height: 12px;
            background: #111;
            border: 1px solid var(--terminal-green);
        }

        #bar-inner {
            width: 0%;
            height: 100%;
            background: var(--terminal-green);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--terminal-green);
        }

        /* NAVIGATION HUD */
        .nav-hud {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 10000;
        }

        .ui-btn {
            padding: 15px 25px;
            background: var(--primary-gold);
            color: #000000;
            border: 2px solid #ffffff;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .ui-btn:hover {
            background: #ffffff;
            box-shadow: 0 0 15px var(--primary-gold);
            transform: scale(1.05);
        }

        .cart-trigger {
            position: fixed;
            top: 25px;
            right: 25px;
            background: var(--primary-gold);
            width: 85px;
            height: 85px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            border: 4px solid #ffffff;
            font-size: 32px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--secondary-red);
            color: #fff;
            padding: 6px 12px;
            border-radius: 50%;
            font-size: 16px;
            border: 2px solid #fff;
            font-weight: bold;
        }

        /* MAIN CONTENT LAYOUT */
        header {
            text-align: center;
            padding: 80px 0;
            font-size: 70px;
            font-weight: 900;
            color: var(--primary-gold);
            letter-spacing: 15px;
            text-transform: uppercase;
            text-shadow: 0 0 30px var(--primary-gold);
        }

        .cat-title {
            max-width: 1100px;
            margin: 60px auto 30px auto;
            background: var(--glass-panel);
            border-top: 4px solid var(--primary-gold);
            border-bottom: 4px solid var(--primary-gold);
            padding: 25px;
            font-size: 35px;
            text-align: center;
            color: var(--primary-gold);
            letter-spacing: 10px;
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 40px;
        }

        .item-card {
            background: var(--glass-panel);
            width: 320px;
            padding: 35px;
            border: 1px solid #222;
            text-align: center;
            transition: 0.5s;
            position: relative;
        }

        .item-card:hover {
            border-color: var(--primary-gold);
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.1);
        }

        .price-display {
            font-size: 38px;
            font-weight: 900;
            color: #ffffff;
            margin: 25px 0;
        }

        /* THE GOLDEN VAULT (PAGE 3) */
        #vault-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gold-gradient);
            background-size: 400% 400%;
            animation: shimmer 12s infinite;
            z-index: 15000;
            overflow-y: auto;
            padding: 50px 20px;
            color: #000000;
        }

        .vault-container {
            background: #ffffff;
            max-width: 650px;
            margin: 0 auto;
            border: 10px solid #000000;
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
        }

        .method-select {
            border: 3px solid #eee;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: 0.3s;
        }

        .method-select.active {
            border-color: #000;
            background: #fffdf0;
        }

        .crypto-data {
            background: #000;
            color: var(--primary-gold);
            padding: 20px;
            margin-top: 10px;
            font-size: 14px;
            word-break: break-all;
            border-radius: 8px;
            text-align: center;
        }

        .final-gate-btn {
            width: 100%;
            padding: 25px;
            background: #000;
            color: var(--primary-gold);
            font-size: 24px;
            font-weight: 900;
            border: none;
            margin-top: 30px;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* ADMIN TERMINAL */
        #admin-root {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 20000;
            padding: 60px;
            overflow-y: auto;
        }

        .admin-input {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 15px;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }

        canvas#matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
